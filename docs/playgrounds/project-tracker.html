<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OrchestKit Project Tracker</title>
<script src="data.js"></script>
<script src="nav.js"></script>
<style>
  :root {
    --bg: #0d1117;
    --surface: #161b22;
    --surface2: #1c2128;
    --border: #30363d;
    --text: #e6edf3;
    --text2: #8b949e;
    --purple: #8b5cf6;
    --cyan: #06b6d4;
    --green: #22c55e;
    --red: #ef4444;
    --yellow: #eab308;
    --orange: #f97316;
    --blue: #3b82f6;
    --pink: #ec4899;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    line-height: 1.5;
  }

  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 24px;
  }

  /* ─── Header ─────────────────────────────────────────────── */
  .header {
    text-align: center;
    margin-bottom: 32px;
    padding: 32px 0 24px;
  }
  .header h1 {
    font-size: 28px;
    font-weight: 800;
    background: linear-gradient(135deg, var(--purple), var(--cyan));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 8px;
  }
  .header p {
    color: var(--text2);
    font-size: 14px;
  }

  /* ─── Stats Row ──────────────────────────────────────────── */
  .stats-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 12px;
    margin-bottom: 28px;
  }
  .stat-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px;
    text-align: center;
  }
  .stat-value {
    font-size: 32px;
    font-weight: 800;
    font-variant-numeric: tabular-nums;
  }
  .stat-label {
    font-size: 12px;
    color: var(--text2);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-top: 2px;
  }
  .stat-value.purple { color: var(--purple); }
  .stat-value.green { color: var(--green); }
  .stat-value.red { color: var(--red); }
  .stat-value.cyan { color: var(--cyan); }
  .stat-value.yellow { color: var(--yellow); }

  /* ─── Overall Progress ───────────────────────────────────── */
  .overall-progress {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 24px;
    margin-bottom: 28px;
  }
  .overall-progress h2 {
    font-size: 16px;
    font-weight: 700;
    margin-bottom: 16px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .progress-bar-outer {
    height: 28px;
    background: var(--surface2);
    border-radius: 14px;
    overflow: hidden;
    position: relative;
    display: flex;
  }
  .progress-bar-segment {
    height: 100%;
    transition: width 0.8s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 0;
    overflow: hidden;
  }
  .progress-bar-segment:first-child { border-radius: 14px 0 0 14px; }
  .progress-bar-segment:last-child { border-radius: 0 14px 14px 0; }
  .progress-bar-segment.closed-bar {
    background: linear-gradient(90deg, var(--green), var(--cyan));
  }
  .progress-bar-segment.impl-bar {
    background: linear-gradient(90deg, var(--orange), #fb923c);
  }
  .progress-bar-label {
    font-size: 12px;
    font-weight: 700;
    color: white;
    text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    white-space: nowrap;
    padding: 0 8px;
  }
  .progress-details {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
    font-size: 13px;
    color: var(--text2);
  }

  /* ─── Filters ────────────────────────────────────────────── */
  .filters {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
    align-items: center;
  }
  .filter-group {
    display: flex;
    gap: 4px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 3px;
  }
  .filter-btn {
    padding: 6px 14px;
    border: none;
    background: transparent;
    color: var(--text2);
    font-size: 13px;
    font-weight: 500;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.15s;
    font-family: inherit;
    white-space: nowrap;
  }
  .filter-btn:hover {
    color: var(--text);
    background: rgba(139, 92, 246, 0.1);
  }
  .filter-btn.active {
    color: white;
    background: var(--purple);
  }
  .search-box {
    flex: 1;
    min-width: 200px;
    padding: 8px 14px;
    border: 1px solid var(--border);
    border-radius: 8px;
    background: var(--surface);
    color: var(--text);
    font-size: 13px;
    font-family: inherit;
    outline: none;
    transition: border-color 0.15s;
  }
  .search-box:focus {
    border-color: var(--purple);
  }
  .search-box::placeholder {
    color: var(--text2);
  }

  /* ─── View Modes ─────────────────────────────────────────── */
  .view-toggle {
    display: flex;
    gap: 4px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 3px;
  }
  .view-btn {
    padding: 6px 10px;
    border: none;
    background: transparent;
    color: var(--text2);
    font-size: 15px;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.15s;
    line-height: 1;
  }
  .view-btn:hover { color: var(--text); }
  .view-btn.active {
    color: white;
    background: var(--purple);
  }

  /* ─── Milestones Grid ────────────────────────────────────── */
  .milestones-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
    gap: 16px;
    margin-bottom: 32px;
  }
  .milestone-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px;
    transition: border-color 0.15s, transform 0.15s;
    cursor: pointer;
  }
  .milestone-card:hover {
    border-color: var(--purple);
    transform: translateY(-1px);
  }
  .milestone-card.expanded {
    border-color: var(--purple);
    grid-column: 1 / -1;
  }
  .ms-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 12px;
    gap: 12px;
  }
  .ms-title {
    font-size: 15px;
    font-weight: 700;
    flex: 1;
    line-height: 1.3;
  }
  .ms-badge {
    font-size: 11px;
    font-weight: 700;
    padding: 3px 10px;
    border-radius: 20px;
    white-space: nowrap;
    flex-shrink: 0;
  }
  .ms-badge.done {
    background: rgba(34, 197, 94, 0.15);
    color: var(--green);
    border: 1px solid rgba(34, 197, 94, 0.3);
  }
  .ms-badge.active {
    background: rgba(139, 92, 246, 0.15);
    color: var(--purple);
    border: 1px solid rgba(139, 92, 246, 0.3);
  }
  .ms-badge.new {
    background: rgba(234, 179, 8, 0.15);
    color: var(--yellow);
    border: 1px solid rgba(234, 179, 8, 0.3);
  }
  .ms-badge.impl {
    background: rgba(249, 115, 22, 0.15);
    color: var(--orange);
    border: 1px solid rgba(249, 115, 22, 0.3);
  }
  .ms-number {
    font-size: 11px;
    color: var(--text2);
    margin-bottom: 8px;
    font-family: 'SF Mono', 'Fira Code', monospace;
  }
  .ms-progress {
    margin: 12px 0 8px;
  }
  .ms-bar-outer {
    height: 8px;
    background: var(--surface2);
    border-radius: 4px;
    overflow: hidden;
    display: flex;
  }
  .ms-bar-segment {
    height: 100%;
    transition: width 0.6s ease;
  }
  .ms-bar-segment:first-child { border-radius: 4px 0 0 4px; }
  .ms-bar-segment:last-child { border-radius: 0 4px 4px 0; }
  .ms-bar-segment:only-child { border-radius: 4px; }
  .ms-bar-closed { background: var(--green); }
  .ms-bar-impl { background: var(--orange); }
  .ms-bar-inner {
    height: 100%;
    border-radius: 4px;
    transition: width 0.6s ease;
  }
  .ms-bar-inner.full { background: var(--green); }
  .ms-bar-inner.partial { background: linear-gradient(90deg, var(--purple), var(--cyan)); }
  .ms-bar-inner.empty { background: var(--border); width: 0 !important; }
  .ms-stats {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    color: var(--text2);
    margin-top: 6px;
  }

  /* ─── Issue List (expanded) ──────────────────────────────── */
  .ms-issues {
    margin-top: 16px;
    border-top: 1px solid var(--border);
    padding-top: 12px;
    display: none;
  }
  .milestone-card.expanded .ms-issues {
    display: block;
  }
  .issue-row {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px 0;
    border-bottom: 1px solid rgba(48, 54, 61, 0.4);
    font-size: 13px;
  }
  .issue-row:last-child {
    border-bottom: none;
  }
  .issue-state {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 10px;
    flex-shrink: 0;
  }
  .issue-state.open {
    border: 2px solid var(--green);
    color: var(--green);
  }
  .issue-state.impl {
    background: var(--orange);
    color: white;
  }
  .issue-state.closed {
    background: var(--purple);
    color: white;
  }
  .issue-num {
    font-family: 'SF Mono', 'Fira Code', monospace;
    font-size: 12px;
    color: var(--text2);
    min-width: 40px;
  }
  .issue-title {
    flex: 1;
    color: var(--text);
  }
  .issue-labels {
    display: flex;
    gap: 4px;
    flex-wrap: wrap;
  }
  .issue-label {
    font-size: 10px;
    padding: 1px 6px;
    border-radius: 10px;
    background: var(--surface2);
    color: var(--text2);
    border: 1px solid var(--border);
    white-space: nowrap;
  }
  .issue-date {
    font-size: 11px;
    color: var(--text2);
    font-family: 'SF Mono', 'Fira Code', monospace;
    white-space: nowrap;
  }

  /* ─── List View ──────────────────────────────────────────── */
  .issues-table {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    overflow: hidden;
    display: none;
  }
  .issues-table.visible {
    display: block;
  }
  .issues-table-header {
    display: grid;
    grid-template-columns: 30px 50px 1fr 180px 100px;
    gap: 8px;
    padding: 12px 16px;
    background: var(--surface2);
    font-size: 11px;
    font-weight: 700;
    color: var(--text2);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    border-bottom: 1px solid var(--border);
  }
  .issues-table-row {
    display: grid;
    grid-template-columns: 30px 50px 1fr 180px 100px;
    gap: 8px;
    padding: 10px 16px;
    font-size: 13px;
    border-bottom: 1px solid rgba(48, 54, 61, 0.3);
    align-items: center;
    transition: background 0.1s;
  }
  .issues-table-row:hover {
    background: rgba(139, 92, 246, 0.04);
  }
  .issues-table-row:last-child {
    border-bottom: none;
  }
  .table-milestone-tag {
    font-size: 11px;
    padding: 2px 8px;
    border-radius: 4px;
    background: var(--surface2);
    color: var(--text2);
    border: 1px solid var(--border);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* ─── Labels Distribution ────────────────────────────────── */
  .labels-section {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 24px;
    margin-bottom: 28px;
  }
  .labels-section h2 {
    font-size: 16px;
    font-weight: 700;
    margin-bottom: 16px;
  }
  .labels-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }
  .label-chip {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 6px 12px;
    border-radius: 20px;
    background: var(--surface2);
    border: 1px solid var(--border);
    font-size: 12px;
    cursor: pointer;
    transition: all 0.15s;
  }
  .label-chip:hover {
    border-color: var(--purple);
    transform: translateY(-1px);
  }
  .label-chip.selected {
    border-color: var(--purple);
    background: rgba(139, 92, 246, 0.15);
  }
  .label-count {
    font-weight: 700;
    font-size: 11px;
    background: var(--border);
    padding: 1px 6px;
    border-radius: 8px;
    font-variant-numeric: tabular-nums;
  }

  /* ─── Issue count indicator ──────────────────────────────── */
  .results-count {
    font-size: 13px;
    color: var(--text2);
    margin-bottom: 16px;
    padding: 8px 0;
  }
  .results-count strong {
    color: var(--text);
  }

  /* ─── Responsive ─────────────────────────────────────────── */
  @media (max-width: 768px) {
    .container { padding: 16px; }
    .milestones-grid {
      grid-template-columns: 1fr;
    }
    .stats-row {
      grid-template-columns: repeat(2, 1fr);
    }
    .issues-table-header,
    .issues-table-row {
      grid-template-columns: 30px 50px 1fr;
    }
    .issues-table-header > *:nth-child(4),
    .issues-table-header > *:nth-child(5),
    .issues-table-row > *:nth-child(4),
    .issues-table-row > *:nth-child(5) {
      display: none;
    }
    .filters {
      flex-direction: column;
    }
    .search-box {
      width: 100%;
    }
  }

  /* ─── Animations ─────────────────────────────────────────── */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .milestone-card, .stat-card {
    animation: fadeIn 0.3s ease both;
  }
  .milestone-card:nth-child(2) { animation-delay: 0.04s; }
  .milestone-card:nth-child(3) { animation-delay: 0.08s; }
  .milestone-card:nth-child(4) { animation-delay: 0.12s; }
  .milestone-card:nth-child(5) { animation-delay: 0.16s; }
  .milestone-card:nth-child(6) { animation-delay: 0.20s; }
</style>
</head>

<div class="container">
  <div class="header">
    <h1>Project Tracker</h1>
    <p>OrchestKit GitHub Issues &amp; Milestones &mdash; Live Dashboard</p>
  </div>

  <div class="stats-row" id="statsRow"></div>

  <div class="overall-progress">
    <h2>Overall Progress</h2>
    <div class="progress-bar-outer" id="overallBar"></div>
    <div class="progress-details">
      <span id="overallLeft"></span>
      <span id="overallRight"></span>
    </div>
    <div class="progress-details" style="margin-top:4px">
      <span style="display:flex;gap:16px;font-size:12px">
        <span><span style="display:inline-block;width:10px;height:10px;border-radius:3px;background:var(--green);vertical-align:middle;margin-right:4px"></span>Closed</span>
        <span><span style="display:inline-block;width:10px;height:10px;border-radius:3px;background:var(--orange);vertical-align:middle;margin-right:4px"></span>Implemented (on branch)</span>
        <span><span style="display:inline-block;width:10px;height:10px;border-radius:3px;background:var(--surface2);vertical-align:middle;margin-right:4px"></span>Open</span>
      </span>
    </div>
  </div>

  <div class="labels-section">
    <h2>Labels</h2>
    <div class="labels-grid" id="labelsGrid"></div>
  </div>

  <div class="filters">
    <div class="filter-group" id="statusFilter">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="impl">Implemented</button>
      <button class="filter-btn" data-filter="done">Done</button>
      <button class="filter-btn" data-filter="new">Not Started</button>
    </div>
    <input class="search-box" id="searchBox" type="text" placeholder="Search issues and milestones..." />
    <div class="view-toggle">
      <button class="view-btn active" data-view="grid" title="Grid view">&#9638;</button>
      <button class="view-btn" data-view="list" title="List view">&#9776;</button>
    </div>
  </div>

  <div class="results-count" id="resultsCount"></div>

  <div class="milestones-grid" id="milestonesGrid"></div>
  <div class="issues-table" id="issuesTable">
    <div class="issues-table-header">
      <span></span>
      <span>#</span>
      <span>Title</span>
      <span>Milestone</span>
      <span>Date</span>
    </div>
    <div id="issuesTableBody"></div>
  </div>
</div>

"video-pipeline"],"c":"2026-02-06","x":""},{"n":375,"t":"[V2-P2-6] Downgrade ElevenLabs to backup role","s":1,"l":["enhancement","video-pipeline","deprecation"],"c":"2026-02-06","x":""},{"n":374,"t":"[V2-P2-5] Upgrade hook-formulas with Kling cinematic hooks","s":1,"l":["enhancement","video-pipeline"],"c":"2026-02-06","x":""},{"n":373,"t":"[V2-P2-4] Upgrade content-type-recipes for Kling-aware output","s":1,"l":["enhancement","video-pipeline"],"c":"2026-02-06","x":""},{"n":372,"t":"[V2-P2-3] Upgrade thumbnail-first-frame for Kling Image 3.0","s":1,"l":["enhancement","video-pipeline"],"c":"2026-02-06","x":""},{"n":371,"t":"[V2-P2-2] Upgrade scene-intro-cards to Kling animated transitions","s":1,"l":["enhancement","video-pipeline"],"c":"2026-02-06","x":""},{"n":370,"t":"[V2-P2-1] Upgrade narration-scripting for Kling native voiceover","s":1,"l":["enhancement","video-pipeline"],"c":"2026-02-06","x":""},{"n":369,"t":"[V2-P1-4] Upgrade video-storyboarding with scene type tagging","s":1,"l":["enhancement","video-pipeline"],"c":"2026-02-06","x":""},{"n":368,"t":"[V2-P1-3] Deprecate heygen-avatars skill","s":1,"l":["video-pipeline","deprecation"],"c":"2026-02-06","x":""},{"n":367,"t":"[V2-P1-2] Create ai-music-gen skill (Suno/Mubert)","s":1,"l":["enhancement","video-pipeline"],"c":"2026-02-06","x":""},{"n":366,"t":"[V2-P1-1] Create kling-video skill for Kling 3.0 API","s":1,"l":["enhancement","video-pipeline"],"c":"2026-02-06","x":""}]},"56":{"t":"Documentation Site \u2014 Fumadocs","i":[{"n":403,"t":"[P4-D] Landing page: orchestkit.dev homepage with value prop and navigation","s":1,"l":["documentation"],"c":"2026-02-06","x":""},{"n":402,"t":"[P4-C] CI: auto-rebuild docs on src/ changes, deploy preview on PR","s":1,"l":["documentation"],"c":"2026-02-06","x":""},{"n":401,"t":"[P4-B] Embed demo videos from Video Pipeline v2 into docs","s":1,"l":["documentation"],"c":"2026-02-06","x":""},{"n":400,"t":"[P4-A] Troubleshooting guide: top 10 issues, hook debugging, FAQ","s":1,"l":["documentation"],"c":"2026-02-06","x":""},{"n":399,"t":"[P3-D] Spotlight pages for top 5 skills with before/after comparisons","s":1,"l":["documentation"],"c":"2026-02-06","x":""},{"n":398,"t":"[P3-C] Auto-generate 119 hook reference pages from hooks.json","s":1,"l":["documentation"],"c":"2026-02-06","x":""},{"n":397,"t":"[P3-B] Auto-generate 36 agent reference pages from agent.md files","s":1,"l":["documentation"],"c":"2026-02-06","x":""},{"n":396,"t":"[P3-A] Auto-generate 199 skill reference pages from SKILL.md files","s":1,"l":["documentation"],"c":"2026-02-06","x":""},{"n":395,"t":"[P2-F] Memory deep dive: 4-tier architecture, remember vs memory vs fabric","s":1,"l":["documentation"],"c":"2026-02-06","x":""},{"n":394,"t":"[P2-E] Hooks deep dive: lifecycle, categories, writing custom hooks","s":1,"l":["documentation"],"c":"2026-02-06","x":""},{"n":393,"t":"[P2-D] Agents deep dive: all 36 agents, when to use, spawning patterns","s":1,"l":["documentation"],"c":"2026-02-06","x":""},{"n":392,"t":"[P2-C] Skills deep dive: anatomy, creation, best practices","s":1,"l":["documentation"],"c":"2026-02-06","x":""},{"n":391,"t":"[P2-B] Interactive agent selector playground","s":1,"l":["documentation"],"c":"2026-02-06","x":""},{"n":390,"t":"[P2-A] Role-based landing pages (6 roles)","s":1,"l":["documentation"],"c":"2026-02-06","x":""},{"n":389,"t":"[P1-C] Five more workflow cookbooks (fix-issue, memory, demo, verify, security)","s":1,"l":["documentation"],"c":"2026-02-06","x":""},{"n":388,"t":"[P1-B] Implement workflow cookbook: /ork:implement end-to-end walkthrough","s":1,"l":["documentation"],"c":"2026-02-06","x":""},{"n":387,"t":"[P1-A] build-docs.sh script for auto-generating reference from src/","s":1,"l":["documentation"],"c":"2026-02-06","x":""},{"n":386,"t":"[P0-C] Getting Started: install, first skill, first agent (3 pages)","s":1,"l":["documentation"],"c":"2026-02-06","x":""},{"n":385,"t":"[P0-B] Foundation pages: overview, architecture, configuration (3 pages)","s":1,"l":["documentation"],"c":"2026-02-06","x":""},{"n":384,"t":"[P0-A] Scaffold Fumadocs v16.5 + Next.js project under docs/site/","s":1,"l":["documentation"],"c":"2026-02-06","x":""}]}};

// ─── IMPLEMENTED ISSUES (code complete on feat/opus-4.6-upgrade, not yet merged) ──
// s: 0=closed, 1=open, 2=implemented (on branch)
var IMPLEMENTED = [303,323,324,325,326,327,328,329,330,331,332,333,334,335,336,337,338,339,340,341,343,345,346,347,348,349,350,361];
var implSet = {};
IMPLEMENTED.forEach(function(n) { implSet[n] = true; });

// Patch status: open issues that are implemented get s=2
Object.keys(DATA).forEach(function(key) {
  DATA[key].i.forEach(function(issue) {
    if (issue.s === 1 && implSet[issue.n]) {
      issue.s = 2; // implemented
    }
  });
});

// ─── DERIVED DATA ──────────────────────────────────────────────────────────────
var allIssues = [];
var milestoneList = [];
var labelStats = {};

Object.keys(DATA).forEach(function(key) {
  var ms = DATA[key];
  var open = 0, closed = 0, impl = 0;
  ms.i.forEach(function(issue) {
    issue.ms = key;
    issue.msTitle = ms.t;
    allIssues.push(issue);
    if (issue.s === 0) closed++;
    else if (issue.s === 2) impl++;
    else open++;
    issue.l.forEach(function(label) {
      if (!labelStats[label]) labelStats[label] = { open: 0, closed: 0, impl: 0 };
      if (issue.s === 0) labelStats[label].closed++;
      else if (issue.s === 2) labelStats[label].impl++;
      else labelStats[label].open++;
    });
  });
  var total = open + closed + impl;
  var donePct = total > 0 ? Math.round(closed / total * 100) : 0;
  var implPct = total > 0 ? Math.round(impl / total * 100) : 0;
  var effectivePct = total > 0 ? Math.round((closed + impl) / total * 100) : 0;
  var status;
  if (donePct === 100) status = 'done';
  else if (effectivePct === 100) status = 'impl'; // all done or implemented
  else if (closed === 0 && impl === 0) status = 'new';
  else status = 'active';
  milestoneList.push({
    key: key,
    title: ms.t,
    open: open,
    closed: closed,
    impl: impl,
    total: total,
    donePct: donePct,
    implPct: implPct,
    effectivePct: effectivePct,
    status: status,
    issues: ms.i
  });
});

// Sort: active first, then impl (nearly done), then new, then done; within each by total desc
var statusOrder = { active: 0, impl: 1, new: 2, done: 3 };
milestoneList.sort(function(a, b) {
  if (statusOrder[a.status] !== statusOrder[b.status]) return statusOrder[a.status] - statusOrder[b.status];
  return b.total - a.total;
});

var totalOpen = allIssues.filter(function(i) { return i.s === 1; }).length;
var totalImpl = allIssues.filter(function(i) { return i.s === 2; }).length;
var totalClosed = allIssues.filter(function(i) { return i.s === 0; }).length;
var totalAll = allIssues.length;
var overallClosedPct = Math.round(totalClosed / totalAll * 100);
var overallImplPct = Math.round(totalImpl / totalAll * 100);
var overallEffectivePct = Math.round((totalClosed + totalImpl) / totalAll * 100);

// ─── STATE ─────────────────────────────────────────────────────────────────────
var currentFilter = 'all';
var currentView = 'grid';
var currentSearch = '';
var selectedLabel = null;
var expandedMs = null;

// ─── RENDER STATS ──────────────────────────────────────────────────────────────
function renderStats() {
  var activeMilestones = milestoneList.filter(function(m) { return m.status === 'active'; }).length;
  var implMilestones = milestoneList.filter(function(m) { return m.status === 'impl'; }).length;
  document.getElementById('statsRow').innerHTML =
    '<div class="stat-card"><div class="stat-value purple">' + totalAll + '</div><div class="stat-label">Total Issues</div></div>' +
    '<div class="stat-card"><div class="stat-value green">' + totalClosed + '</div><div class="stat-label">Closed</div></div>' +
    '<div class="stat-card" style="border-color:rgba(249,115,22,0.3)"><div class="stat-value" style="color:var(--orange)">' + totalImpl + '</div><div class="stat-label">Implemented</div></div>' +
    '<div class="stat-card"><div class="stat-value red">' + totalOpen + '</div><div class="stat-label">Open</div></div>' +
    '<div class="stat-card"><div class="stat-value cyan">' + milestoneList.length + '</div><div class="stat-label">Milestones</div></div>' +
    '<div class="stat-card"><div class="stat-value yellow">' + activeMilestones + '</div><div class="stat-label">In Progress</div></div>';
}

function renderOverall() {
  var bar = document.getElementById('overallBar');
  bar.innerHTML =
    '<div class="progress-bar-segment closed-bar" style="width:' + overallClosedPct + '%"><span class="progress-bar-label">' + (overallClosedPct >= 8 ? overallClosedPct + '%' : '') + '</span></div>' +
    '<div class="progress-bar-segment impl-bar" style="width:' + overallImplPct + '%"><span class="progress-bar-label">' + (overallImplPct >= 5 ? overallImplPct + '%' : '') + '</span></div>';
  document.getElementById('overallLeft').textContent = totalClosed + ' closed + ' + totalImpl + ' implemented of ' + totalAll + ' total (' + overallEffectivePct + '% effective)';
  document.getElementById('overallRight').textContent = totalOpen + ' remaining';
}

// ─── RENDER LABELS ─────────────────────────────────────────────────────────────
function renderLabels() {
  var sorted = Object.keys(labelStats).sort(function(a, b) {
    return (labelStats[b].open + labelStats[b].closed) - (labelStats[a].open + labelStats[a].closed);
  });
  document.getElementById('labelsGrid').innerHTML = sorted.map(function(label) {
    var total = labelStats[label].open + labelStats[label].closed;
    var isSelected = selectedLabel === label;
    return '<div class="label-chip' + (isSelected ? ' selected' : '') + '" data-label="' + label + '" onclick="toggleLabel(\'' + label.replace(/'/g, "\\'") + '\')">' +
      '<span>' + label + '</span>' +
      '<span class="label-count">' + total + '</span>' +
    '</div>';
  }).join('');
}

function toggleLabel(label) {
  selectedLabel = selectedLabel === label ? null : label;
  renderLabels();
  renderMilestones();
  renderIssuesList();
}

// ─── FILTER MILESTONES ─────────────────────────────────────────────────────────
function getFilteredMilestones() {
  return milestoneList.filter(function(ms) {
    // Status filter
    if (currentFilter === 'impl') {
      if (ms.impl === 0) return false;
    } else if (currentFilter !== 'all' && ms.status !== currentFilter) return false;
    // Search filter
    if (currentSearch) {
      var q = currentSearch.toLowerCase();
      var titleMatch = ms.title.toLowerCase().indexOf(q) !== -1;
      var issueMatch = ms.issues.some(function(i) {
        return i.t.toLowerCase().indexOf(q) !== -1 || ('#' + i.n).indexOf(q) !== -1;
      });
      if (!titleMatch && !issueMatch) return false;
    }
    // Label filter
    if (selectedLabel) {
      var hasLabel = ms.issues.some(function(i) { return i.l.indexOf(selectedLabel) !== -1; });
      if (!hasLabel) return false;
    }
    return true;
  });
}

function getFilteredIssues() {
  return allIssues.filter(function(i) {
    if (currentSearch) {
      var q = currentSearch.toLowerCase();
      if (i.t.toLowerCase().indexOf(q) === -1 && ('#' + i.n).indexOf(q) === -1 && i.msTitle.toLowerCase().indexOf(q) === -1) return false;
    }
    if (selectedLabel && i.l.indexOf(selectedLabel) === -1) return false;
    if (currentFilter === 'done' && i.s !== 0) return false;
    if (currentFilter === 'impl' && i.s !== 2) return false;
    if (currentFilter === 'new' && i.s !== 1) return false;
    if (currentFilter === 'active') return true;
    return true;
  });
}

// ─── RENDER MILESTONES ─────────────────────────────────────────────────────────
function renderMilestones() {
  var filtered = getFilteredMilestones();
  var grid = document.getElementById('milestonesGrid');
  var count = document.getElementById('resultsCount');

  if (currentView === 'list') {
    grid.style.display = 'none';
    return;
  }
  grid.style.display = '';

  count.innerHTML = 'Showing <strong>' + filtered.length + '</strong> of ' + milestoneList.length + ' milestones' +
    (selectedLabel ? ' with label <strong>' + selectedLabel + '</strong>' : '') +
    (currentSearch ? ' matching <strong>"' + currentSearch + '"</strong>' : '');

  grid.innerHTML = filtered.map(function(ms) {
    var isExpanded = expandedMs === ms.key;
    var badgeClass = ms.status;

    var issuesHtml = '';
    if (isExpanded) {
      var filteredIssues = ms.issues;
      if (selectedLabel) {
        filteredIssues = filteredIssues.filter(function(i) { return i.l.indexOf(selectedLabel) !== -1; });
      }
      // Sort: open first, then impl, then closed
      filteredIssues = filteredIssues.slice().sort(function(a, b) {
        var order = { 1: 0, 2: 1, 0: 2 };
        return (order[a.s] || 0) - (order[b.s] || 0);
      });
      issuesHtml = filteredIssues.map(function(i) {
        var stateClass = i.s === 2 ? 'impl' : i.s === 1 ? 'open' : 'closed';
        var stateIcon = i.s === 2 ? '&#9881;' : i.s === 1 ? '&#9679;' : '&#10003;';
        var labels = i.l.slice(0, 3).map(function(l) {
          return '<span class="issue-label">' + l + '</span>';
        }).join('');
        var implTag = i.s === 2 ? '<span class="issue-label" style="background:rgba(249,115,22,0.15);color:var(--orange);border-color:rgba(249,115,22,0.3)">on branch</span>' : '';
        return '<div class="issue-row">' +
          '<div class="issue-state ' + stateClass + '">' + stateIcon + '</div>' +
          '<span class="issue-num">#' + i.n + '</span>' +
          '<span class="issue-title">' + i.t + '</span>' +
          '<span class="issue-labels">' + implTag + labels + '</span>' +
          '<span class="issue-date">' + (i.x || i.c) + '</span>' +
        '</div>';
      }).join('');
    }

    var badgeLabel;
    if (ms.status === 'done') badgeLabel = 'Complete';
    else if (ms.status === 'impl') badgeLabel = 'All implemented';
    else if (ms.status === 'active') badgeLabel = ms.effectivePct + '% done';
    else badgeLabel = 'Not started';

    var implNote = ms.impl > 0 ? ' + ' + ms.impl + ' impl' : '';
    var closedBarW = ms.total > 0 ? Math.round(ms.closed / ms.total * 100) : 0;
    var implBarW = ms.total > 0 ? Math.round(ms.impl / ms.total * 100) : 0;

    return '<div class="milestone-card' + (isExpanded ? ' expanded' : '') + '" onclick="toggleExpand(\'' + ms.key + '\')">' +
      '<div class="ms-number">Milestone #' + ms.key + '</div>' +
      '<div class="ms-header">' +
        '<div class="ms-title">' + ms.title + '</div>' +
        '<span class="ms-badge ' + badgeClass + '">' + badgeLabel + '</span>' +
      '</div>' +
      '<div class="ms-progress">' +
        '<div class="ms-bar-outer">' +
          '<div class="ms-bar-segment ms-bar-closed" style="width:' + closedBarW + '%"></div>' +
          '<div class="ms-bar-segment ms-bar-impl" style="width:' + implBarW + '%"></div>' +
        '</div>' +
        '<div class="ms-stats">' +
          '<span>' + ms.closed + ' closed' + implNote + ' / ' + ms.total + ' total</span>' +
          '<span>' + ms.open + ' open</span>' +
        '</div>' +
      '</div>' +
      '<div class="ms-issues">' + issuesHtml + '</div>' +
    '</div>';
  }).join('');
}

function toggleExpand(key) {
  expandedMs = expandedMs === key ? null : key;
  renderMilestones();
}

// ─── RENDER ISSUES LIST ────────────────────────────────────────────────────────
function renderIssuesList() {
  var table = document.getElementById('issuesTable');
  var body = document.getElementById('issuesTableBody');
  var count = document.getElementById('resultsCount');

  if (currentView !== 'list') {
    table.classList.remove('visible');
    return;
  }
  table.classList.add('visible');

  var filtered = getFilteredIssues();
  filtered.sort(function(a, b) { return b.n - a.n; });

  count.innerHTML = 'Showing <strong>' + filtered.length + '</strong> of ' + totalAll + ' issues' +
    (selectedLabel ? ' with label <strong>' + selectedLabel + '</strong>' : '') +
    (currentSearch ? ' matching <strong>"' + currentSearch + '"</strong>' : '');

  body.innerHTML = filtered.map(function(i) {
    var stateClass = i.s === 2 ? 'impl' : i.s === 1 ? 'open' : 'closed';
    var stateIcon = i.s === 2 ? '&#9881;' : i.s === 1 ? '&#9679;' : '&#10003;';
    return '<div class="issues-table-row">' +
      '<div class="issue-state ' + stateClass + '">' + stateIcon + '</div>' +
      '<span class="issue-num">#' + i.n + '</span>' +
      '<span class="issue-title">' + i.t + (i.s === 2 ? ' <span style="font-size:10px;color:var(--orange)">(on branch)</span>' : '') + '</span>' +
      '<span class="table-milestone-tag">' + (i.msTitle || '\u2014') + '</span>' +
      '<span class="issue-date">' + (i.x || i.c) + '</span>' +
    '</div>';
  }).join('');
}

// ─── EVENT HANDLERS ────────────────────────────────────────────────────────────
document.getElementById('statusFilter').addEventListener('click', function(e) {
  var btn = e.target.closest('.filter-btn');
  if (!btn) return;
  currentFilter = btn.dataset.filter;
  document.querySelectorAll('#statusFilter .filter-btn').forEach(function(b) { b.classList.remove('active'); });
  btn.classList.add('active');
  renderMilestones();
  renderIssuesList();
});

document.querySelectorAll('.view-btn').forEach(function(btn) {
  btn.addEventListener('click', function() {
    currentView = btn.dataset.view;
    document.querySelectorAll('.view-btn').forEach(function(b) { b.classList.remove('active'); });
    btn.classList.add('active');
    renderMilestones();
    renderIssuesList();
  });
});

document.getElementById('searchBox').addEventListener('input', function(e) {
  currentSearch = e.target.value;
  renderMilestones();
  renderIssuesList();
});

// ─── INIT ──────────────────────────────────────────────────────────────────────
renderStats();
renderOverall();
renderLabels();
renderMilestones();
</script>
