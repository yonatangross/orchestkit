<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OrchestKit Playgrounds</title>
<link rel="stylesheet" href="nav.css">
<style>
  :root {
    --bg: #0d1117;
    --surface: #161b22;
    --surface2: #1c2128;
    --border: #30363d;
    --text: #e6edf3;
    --text-muted: #8b949e;
    --accent: #8b5cf6;
    --accent2: #22c55e;
    --accent3: #06b6d4;
    --accent4: #f59e0b;
    --accent5: #f97316;
    --accent6: #ec4899;
    --accent7: #ef4444;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
  }

  .hub-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 48px 32px 64px;
  }

  /* Hero */
  .hero {
    text-align: center;
    padding: 48px 0 40px;
  }
  .hero-logo {
    width: 64px;
    height: 64px;
    background: linear-gradient(135deg, var(--accent), var(--accent3));
    border-radius: 16px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: 800;
    color: white;
    margin-bottom: 20px;
  }
  .hero h1 {
    font-size: 36px;
    font-weight: 800;
    margin-bottom: 8px;
    background: linear-gradient(135deg, var(--accent), var(--accent3));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .hero p {
    font-size: 16px;
    color: var(--text-muted);
    max-width: 600px;
    margin: 0 auto 32px;
    line-height: 1.6;
  }

  /* Stats row */
  .stats-row {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
    margin-bottom: 48px;
  }
  .stat-item {
    text-align: center;
    position: relative;
  }
  .stat-value {
    font-size: 36px;
    font-weight: 800;
    font-variant-numeric: tabular-nums;
    line-height: 1;
  }
  .stat-label {
    font-size: 12px;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-top: 4px;
    cursor: default;
  }
  .stat-tooltip {
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 8px 12px;
    font-size: 11px;
    color: var(--text);
    white-space: nowrap;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.2s, visibility 0.2s;
    margin-bottom: 8px;
    z-index: 10;
  }
  .stat-item:hover .stat-tooltip {
    opacity: 1;
    visibility: visible;
  }

  /* Cards grid */
  .cards-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
    margin-bottom: 48px;
  }
  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 24px;
    text-decoration: none;
    color: var(--text);
    transition: all 0.2s;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .card:hover {
    border-color: var(--accent);
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(139, 92, 246, 0.15);
  }
  .card-icon {
    width: 44px;
    height: 44px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
  }
  .card h3 {
    font-size: 18px;
    font-weight: 700;
  }
  .card p {
    font-size: 13px;
    color: var(--text-muted);
    line-height: 1.5;
  }
  .card-arrow {
    font-size: 13px;
    color: var(--accent);
    font-weight: 600;
    margin-top: auto;
  }

  /* Category breakdown */
  .section-title {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 20px;
  }
  .category-bars {
    margin-bottom: 48px;
  }
  .cat-row {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 10px;
  }
  .cat-label {
    width: 110px;
    font-size: 13px;
    font-weight: 600;
    text-align: right;
    flex-shrink: 0;
  }
  .cat-bar-track {
    flex: 1;
    height: 24px;
    background: var(--surface);
    border-radius: 6px;
    overflow: hidden;
    border: 1px solid var(--border);
  }
  .cat-bar-fill {
    height: 100%;
    border-radius: 5px;
    display: flex;
    align-items: center;
    padding-left: 8px;
    font-size: 11px;
    font-weight: 700;
    color: white;
    transition: width 0.6s ease;
    min-width: 32px;
  }
  .cat-count {
    width: 40px;
    font-size: 13px;
    font-variant-numeric: tabular-nums;
    color: var(--text-muted);
    text-align: right;
    flex-shrink: 0;
  }

  /* Thumbnail preview */
  .preview-section {
    margin-bottom: 48px;
  }
  .preview-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
  }
  .preview-link {
    font-size: 13px;
    color: var(--accent);
    text-decoration: none;
    font-weight: 600;
  }
  .preview-link:hover { text-decoration: underline; }
  .preview-scroll {
    display: flex;
    gap: 12px;
    overflow-x: auto;
    padding-bottom: 12px;
    scroll-snap-type: x mandatory;
  }
  .preview-scroll::-webkit-scrollbar { height: 6px; }
  .preview-scroll::-webkit-scrollbar-track { background: var(--surface); border-radius: 3px; }
  .preview-scroll::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
  .preview-card {
    flex-shrink: 0;
    width: 280px;
    scroll-snap-align: start;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 10px;
    overflow: hidden;
    transition: all 0.2s;
  }
  .preview-card:hover {
    border-color: var(--accent);
    transform: translateY(-2px);
  }
  .preview-thumb {
    width: 100%;
    height: 158px;
    background: var(--surface2);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-muted);
    font-size: 12px;
    position: relative;
    overflow: hidden;
  }
  .preview-thumb img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .preview-thumb .format-badge {
    position: absolute;
    top: 8px;
    right: 8px;
    padding: 2px 6px;
    border-radius: 4px;
    font-size: 10px;
    font-weight: 700;
    background: rgba(0,0,0,0.6);
    color: white;
    backdrop-filter: blur(4px);
  }
  .preview-info {
    padding: 10px 12px;
  }
  .preview-info .name {
    font-size: 13px;
    font-weight: 700;
    margin-bottom: 2px;
  }
  .preview-info .meta {
    font-size: 11px;
    color: var(--text-muted);
  }
  .preview-card:hover {
    border-color: var(--accent);
    transform: translateY(-2px);
  }
  .play-indicator {
    position: absolute;
    bottom: 8px;
    left: 8px;
    width: 24px;
    height: 24px;
    background: rgba(139,92,246,0.9);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 10px;
    color: white;
  }
  .no-video-indicator {
    position: absolute;
    bottom: 8px;
    left: 8px;
    padding: 3px 6px;
    background: rgba(100,100,100,0.7);
    border-radius: 4px;
    font-size: 9px;
    font-weight: 600;
    color: #999;
  }

  /* Composition Modal */
  .comp-modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    padding: 20px;
  }
  .comp-modal {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    max-width: 700px;
    width: 100%;
    overflow: hidden;
    position: relative;
  }
  .comp-modal-close {
    position: absolute;
    top: 12px;
    right: 12px;
    width: 32px;
    height: 32px;
    background: rgba(0,0,0,0.5);
    border: none;
    border-radius: 50%;
    color: white;
    font-size: 20px;
    cursor: pointer;
    z-index: 10;
  }
  .comp-modal-media {
    position: relative;
    background: var(--bg);
  }
  .comp-modal-media img,
  .comp-modal-media video {
    width: 100%;
    display: block;
  }
  .comp-play-overlay {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.3);
    cursor: pointer;
  }
  .comp-play-btn {
    width: 64px;
    height: 64px;
    background: rgba(139,92,246,0.9);
    border: none;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .comp-play-btn:hover { transform: scale(1.1); }
  .comp-modal-info {
    padding: 16px 20px;
  }
  .comp-modal-info h3 {
    font-size: 18px;
    margin-bottom: 4px;
  }
  .comp-command {
    color: var(--accent);
    font-size: 13px;
    margin-bottom: 12px;
  }
  .comp-meta {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    font-size: 12px;
    color: var(--text-muted);
    margin-bottom: 12px;
  }
  .comp-gallery-link {
    color: var(--accent);
    font-size: 13px;
    text-decoration: none;
  }
  .comp-gallery-link:hover { text-decoration: underline; }

  @media (max-width: 768px) {
    .hub-container { padding: 24px 16px 48px; }
    .hero h1 { font-size: 28px; }
    .stats-row { gap: 24px; }
    .stat-value { font-size: 28px; }
    .cards-grid { grid-template-columns: 1fr; }
    .cat-label { width: 80px; font-size: 12px; }
  }
</style>
</head>
<body>

<nav class="ork-breadcrumbs" id="breadcrumbs" aria-label="Breadcrumb"></nav>

<div class="hub-container">
  <div class="hero">
    <div class="hero-logo">ork</div>
    <h1>OrchestKit Playgrounds</h1>
    <p>Interactive tools to explore, configure, and preview the OrchestKit plugin ecosystem. Dive into the marketplace, generate a custom setup, or browse demo compositions.</p>
  </div>

  <div class="stats-row" id="statsRow"></div>

  <div class="cards-grid" id="cardsGrid"></div>

  <div class="category-bars">
    <h2 class="section-title">Skills by Category</h2>
    <div id="categoryBars"></div>
  </div>

  <div class="preview-section">
    <div class="preview-header">
      <h2 class="section-title" style="margin-bottom:0">Demo Compositions</h2>
      <a class="preview-link" href="demo-gallery.html">View all &rarr;</a>
    </div>
    <div class="preview-scroll" id="previewScroll"></div>
  </div>
</div>

<script src="data.js"></script>
<script src="nav.js"></script>
<script>
(function() {
  var data = window.ORCHESTKIT_DATA;
  var totals = data.totals;
  var urlParams = window.orkUrl ? window.orkUrl.getParams() : {};
  var currentComp = null;

  // Update breadcrumbs
  function updateBreadcrumbs() {
    if (!window.orkBreadcrumbs) return;
    var activeItem = currentComp ? currentComp.id : null;
    window.orkBreadcrumbs.render('breadcrumbs', 'index.html', activeItem);
  }

  // Sync URL
  function syncToUrl() {
    if (!window.orkUrl) return;
    var params = {};
    if (currentComp) params.comp = currentComp.id;
    window.orkUrl.setParams(params);
  }

  // Stats row
  var statsColors = {
    plugins: '#8b5cf6',
    skills: '#06b6d4',
    agents: '#22c55e',
    hooks: '#f59e0b',
    commands: '#f97316'
  };
  var statsLabels = {
    plugins: 'Plugins',
    skills: 'Skills',
    agents: 'Agents',
    hooks: 'Hooks',
    commands: 'Slash Commands'
  };
  var statsTooltips = {
    commands: '/ork:commit, /ork:review-pr, /ork:implement, etc.'
  };
  var statsOrder = ['plugins','skills','agents','hooks','commands'];
  document.getElementById('statsRow').innerHTML = statsOrder.map(function(key) {
    var tooltip = statsTooltips[key] ? '<span class="stat-tooltip">' + statsTooltips[key] + '</span>' : '';
    return '<div class="stat-item">' +
      tooltip +
      '<div class="stat-value" style="color:' + statsColors[key] + '">' + totals[key] + '</div>' +
      '<div class="stat-label">' + statsLabels[key] + '</div>' +
    '</div>';
  }).join('');

  // Cards grid
  var cardColors = ['rgba(139,92,246,0.12)', 'rgba(6,182,212,0.12)', 'rgba(34,197,94,0.12)', 'rgba(236,72,153,0.12)'];
  var cardBorders = ['rgba(139,92,246,0.3)', 'rgba(6,182,212,0.3)', 'rgba(34,197,94,0.3)', 'rgba(236,72,153,0.3)'];
  document.getElementById('cardsGrid').innerHTML = data.pages.map(function(page, i) {
    return '<a class="card" href="' + page.href + '">' +
      '<div class="card-icon" style="background:' + cardColors[i] + ';border:1px solid ' + cardBorders[i] + '">' + page.icon + '</div>' +
      '<h3>' + page.label + '</h3>' +
      '<p>' + page.description + '</p>' +
      '<div class="card-arrow">Open &rarr;</div>' +
    '</a>';
  }).join('');

  // Category bars - count agents per category
  var catAgents = {};
  data.agents.forEach(function(a) {
    if (!catAgents[a.category]) catAgents[a.category] = 0;
    catAgents[a.category] += 1;
  });
  var maxAgents = Math.max.apply(null, Object.values(catAgents));
  var sortedCats = Object.entries(catAgents).sort(function(a, b) { return b[1] - a[1]; });

  document.getElementById('categoryBars').innerHTML = sortedCats.map(function(entry) {
    var cat = entry[0], count = entry[1];
    var catData = data.categories[cat] || { color: '#666', label: cat };
    var pct = Math.max((count / maxAgents) * 100, 10);
    return '<div class="cat-row">' +
      '<div class="cat-label" style="color:' + catData.color + '">' + catData.label + '</div>' +
      '<div class="cat-bar-track"><div class="cat-bar-fill" style="width:' + pct + '%;background:' + catData.color + '">' + count + ' agents</div></div>' +
      '<div class="cat-count">' + count + '</div>' +
    '</div>';
  }).join('');

  // Thumbnail preview - show 6 production landscape compositions
  var previewComps = data.compositions.filter(function(c) {
    return c.format === 'landscape' && c.folder.indexOf('Production') === 0 && c.style === 'TriTerminalRace';
  }).slice(0, 6);

  document.getElementById('previewScroll').innerHTML = previewComps.map(function(comp) {
    var thumbnailUrl = comp.thumbnailCdn || comp.thumbnail;
    var hasVideo = !!comp.videoCdn;
    return '<div class="preview-card" onclick="openCompModal(\'' + comp.id + '\')" style="cursor:pointer">' +
      '<div class="preview-thumb">' +
        '<img src="' + thumbnailUrl + '" alt="' + comp.id + '" loading="lazy" onerror="this.parentElement.innerHTML=\'<span>' + comp.id + '</span>\'">' +
        '<span class="format-badge">' + comp.format.toUpperCase() + '</span>' +
        (hasVideo ? '<span class="play-indicator" title="Video available">&#9654;</span>' : '<span class="no-video-indicator" title="Thumbnail only">IMG</span>') +
      '</div>' +
      '<div class="preview-info">' +
        '<div class="name">' + comp.id + '</div>' +
        '<div class="meta">' + comp.command + ' &middot; ' + comp.durationSeconds + 's &middot; ' + comp.style + '</div>' +
      '</div>' +
    '</div>';
  }).join('');

  // Composition modal functions
  window.openCompModal = function(id) {
    var comp = data.compositions.find(function(c) { return c.id === id; });
    if (!comp) return;
    currentComp = comp;

    var thumbnailUrl = comp.thumbnailCdn || comp.thumbnail;
    var videoUrl = comp.videoCdn || null;
    var shareUrl = window.orkUrl ? window.orkUrl.getCompUrl(comp.id, 'index.html') : window.location.href;

    var modalHtml =
      '<div class="comp-modal-overlay" onclick="closeCompModal()">' +
        '<div class="comp-modal" onclick="event.stopPropagation()">' +
          '<button class="comp-modal-close" onclick="closeCompModal()">&times;</button>' +
          '<div class="comp-modal-media">' +
            '<img id="compModalImg" src="' + thumbnailUrl + '" alt="' + comp.id + '">' +
            (videoUrl ?
              '<div class="comp-play-overlay" onclick="playCompVideo()">' +
                '<button class="comp-play-btn"><svg width="32" height="32" viewBox="0 0 24 24" fill="white"><polygon points="5,3 19,12 5,21"/></svg></button>' +
              '</div>' +
              '<video id="compModalVideo" style="display:none" controls poster="' + thumbnailUrl + '">' +
                '<source src="' + videoUrl + '" type="video/mp4">' +
              '</video>'
            : '') +
          '</div>' +
          '<div class="comp-modal-info">' +
            '<h3>' + comp.id + '</h3>' +
            '<p class="comp-command">' + (comp.command || '') + '</p>' +
            '<div class="comp-meta">' +
              '<span>' + comp.format + '</span>' +
              '<span>' + comp.width + 'x' + comp.height + '</span>' +
              '<span>' + comp.durationSeconds + 's @ ' + comp.fps + 'fps</span>' +
              '<span>' + comp.style + '</span>' +
            '</div>' +
            '<div id="hubShareButtonsContainer"></div>' +
            '<a href="demo-gallery.html?comp=' + encodeURIComponent(comp.id) + '" class="comp-gallery-link">View in Demo Gallery &rarr;</a>' +
          '</div>' +
        '</div>' +
      '</div>';

    var container = document.getElementById('compModalContainer');
    if (!container) {
      container = document.createElement('div');
      container.id = 'compModalContainer';
      document.body.appendChild(container);
    }
    container.innerHTML = modalHtml;

    // Render share buttons
    if (window.orkShare) {
      window.orkShare.renderButtons('hubShareButtonsContainer', comp, shareUrl);
    }

    syncToUrl();
    updateBreadcrumbs();
  };

  window.playCompVideo = function() {
    var img = document.getElementById('compModalImg');
    var overlay = document.querySelector('.comp-play-overlay');
    var video = document.getElementById('compModalVideo');
    if (img) img.style.display = 'none';
    if (overlay) overlay.style.display = 'none';
    if (video) { video.style.display = 'block'; video.play(); }
  };

  window.closeCompModal = function() {
    var video = document.getElementById('compModalVideo');
    if (video) { video.pause(); video.currentTime = 0; }
    var container = document.getElementById('compModalContainer');
    if (container) container.innerHTML = '';
    currentComp = null;
    syncToUrl();
    updateBreadcrumbs();
  };

  // Initialize breadcrumbs
  updateBreadcrumbs();

  // Auto-open modal from URL ?comp= parameter
  if (urlParams.comp) {
    var compToOpen = data.compositions.find(function(c) { return c.id === urlParams.comp; });
    if (compToOpen) {
      window.openCompModal(urlParams.comp);
    }
  }
})();
</script>
</body>
</html>
