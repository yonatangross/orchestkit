id: documentation-001
name: "API documentation generation"
description: "Tests Tier 1 agent routing for documentation tasks and Tier 2 skill injection for doc patterns"
scaffold: python-fastapi
timeout: 180

prompt: |
  Generate comprehensive API documentation for this FastAPI application:
  - OpenAPI/Swagger specification
  - Endpoint descriptions with examples
  - Request/response schemas
  - Authentication requirements
  - Error response documentation

expected:
  # Tier 1: Agent routing correctness
  agent_spawned: documentation-specialist

  # Tier 2: Skill utilization
  skills_should_read:
    - api-design-framework

  # Output validation
  files_created:
    - "docs/api.md"

  # Quality gates
  build_command: "true"
  lint_command: "true"
  test_command: "true"

tags:
  - documentation
  - api
  - openapi
