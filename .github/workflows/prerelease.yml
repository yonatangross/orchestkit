name: Prerelease

on:
  push:
    branches:
      - beta
      - alpha
  workflow_dispatch:
    inputs:
      branch:
        description: 'Target branch (beta or alpha)'
        required: true
        type: choice
        options:
          - beta
          - alpha

permissions: read-all

env:
  CLAUDE_PROJECT_DIR: ${{ github.workspace }}

jobs:
  # ============================================================================
  # STAGE 0: Build validation
  # ============================================================================
  validate-build:
    name: Validate Build
    permissions:
      contents: read
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          build-plugins: 'true'
          run-ci-setup: 'false'

      - name: Check for uncommitted build changes
        run: |
          if ! git diff --quiet plugins/; then
            echo "::error::Build drift detected! Run 'npm run build' and commit the changes."
            git diff --stat plugins/
            exit 1
          fi

  # ============================================================================
  # STAGE 1: Tests (full suite required)
  # ============================================================================
  tests:
    name: Tests
    permissions:
      contents: read
    needs: validate-build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          build-plugins: 'true'
          run-ci-setup: 'true'

      - name: Run full test suite
        run: npm test

  # ============================================================================
  # STAGE 2: Matrix compatibility tests
  # ============================================================================
  matrix-test:
    name: Matrix Test
    permissions:
      contents: read
    needs: tests
    strategy:
      matrix:
        node-version: [18, 20, 22]
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node-version }}
          build-plugins: 'true'
          run-ci-setup: 'false'

      - name: Run quick tests
        shell: bash
        run: npm test -- --quick

  # ============================================================================
  # STAGE 3: Create prerelease
  # ============================================================================
  create-prerelease:
    name: Create Prerelease
    permissions:
      contents: write
    needs: [validate-build, tests, matrix-test]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      tag_name: ${{ steps.create-release.outputs.tag_name }}
      prerelease_url: ${{ steps.create-release.outputs.prerelease_url }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          fetch-depth: 0

      - name: Determine branch
        id: branch
        run: |
          BRANCH="${{ github.event.inputs.branch || github.ref_name }}"
          echo "name=$BRANCH" >> "$GITHUB_OUTPUT"

      - name: Read version
        id: version
        run: |
          VERSION=$(cat version.txt)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Generate release notes
        id: notes
        shell: bash
        run: |
          BRANCH="${{ steps.branch.outputs.name }}"
          VERSION="${{ steps.version.outputs.version }}"
          RUN_NUMBER="${{ github.run_number }}"

          # Find latest tag on this branch
          LATEST_TAG=$(git describe --tags --abbrev=0 --match "v*-${BRANCH}.*" 2>/dev/null || echo "")

          if [ -z "$LATEST_TAG" ]; then
            # Fallback to latest stable version tag
            LATEST_TAG=$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || echo "")
          fi

          # Generate commit summary
          if [ -n "$LATEST_TAG" ]; then
            COMMITS=$(git log "$LATEST_TAG"..HEAD --oneline --no-decorate | head -20)
          else
            COMMITS=$(git log HEAD -20 --oneline --no-decorate)
          fi

          # Build release notes using cat with safe delimiter
          {
            echo "# Prerelease Channel: $BRANCH"
            echo ""
            echo "**Version:** $VERSION"
            echo "**Build:** $RUN_NUMBER"
            echo "**Branch:** $BRANCH"
            echo ""
            echo "## Recent Commits"
            echo ""
            echo "$COMMITS" | sed 's/^/- /'
            echo ""
            echo "## Install"
            echo ""
            echo '```bash'
            echo "# From npm (when published)"
            echo "npm install @orchestkit/ork@$VERSION-$BRANCH.$RUN_NUMBER"
            echo ""
            echo "# Or use the GitHub release directly"
            echo '```'
            echo ""
            echo "## Notes"
            echo ""
            echo "This is a **prerelease** build. Features and APIs may change before the next stable release."
            echo ""
            echo "**Branch Channel:** $BRANCH"
            echo "- **beta**: Feature-complete, stability testing"
            echo "- **alpha**: Early features, active development"
            echo ""
            echo "## Tested On"
            echo ""
            echo "- Node.js 18, 20, 22"
            echo "- macOS, Ubuntu, Windows (hook compatibility)"
            echo "- Full test suite passing"
          } > /tmp/release_notes.txt

          echo "notes=$(cat /tmp/release_notes.txt)" >> "$GITHUB_OUTPUT"

      - name: Create prerelease tag and release
        id: create-release
        shell: bash
        run: |
          BRANCH="${{ steps.branch.outputs.name }}"
          VERSION="${{ steps.version.outputs.version }}"
          RUN_NUMBER="${{ github.run_number }}"
          TAG="v${VERSION}-${BRANCH}.${RUN_NUMBER}"

          # Create and push tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Prerelease: $BRANCH channel" HEAD
          git push origin "$TAG"

          # Create GitHub Release with notes from file
          if [ -f /tmp/release_notes.txt ]; then
            gh release create "$TAG" \
              --prerelease \
              --title "$TAG ($BRANCH channel)" \
              --notes-file /tmp/release_notes.txt
          else
            gh release create "$TAG" \
              --prerelease \
              --title "$TAG ($BRANCH channel)"
          fi

          # Get the release URL
          RELEASE_URL=$(gh release view "$TAG" --json url --jq '.url')

          echo "tag_name=$TAG" >> "$GITHUB_OUTPUT"
          echo "prerelease_url=$RELEASE_URL" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post release summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## Prerelease Created

          - **Tag:** ${{ steps.create-release.outputs.tag_name }}
          - **Branch:** ${{ steps.branch.outputs.name }}
          - **Version:** ${{ steps.version.outputs.version }}
          - **URL:** ${{ steps.create-release.outputs.prerelease_url }}

          All tests passed on:
          - Node.js 18, 20, 22
          - macOS, Ubuntu, Windows
          EOF

  # ============================================================================
  # Notify on failure
  # ============================================================================
  on-failure:
    name: Notify Failure
    permissions:
      contents: read
    if: failure()
    needs: [validate-build, tests, matrix-test, create-prerelease]
    runs-on: ubuntu-latest
    steps:
      - name: Report failure
        run: |
          echo "::error::Prerelease creation failed. Check logs above for details."
          exit 1
