name: Docs Site

on:
  push:
    branches: [main, dev]
    paths:
      - "src/skills/**"
      - "src/agents/**"
      - "src/hooks/hooks.json"
      - "docs/site/**"
  pull_request:
    branches: [main, dev]
    paths:
      - "src/skills/**"
      - "src/agents/**"
      - "src/hooks/hooks.json"
      - "docs/site/**"

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  validate:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238  # v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            package-lock.json
            docs/site/package-lock.json
      - run: npm ci
      - run: npm run build
      - name: Validate MDX frontmatter
        run: |
          shopt -s globstar
          errors=0
          for f in docs/site/content/docs/**/*.mdx; do
            if ! head -5 "$f" | grep -q "^title:"; then
              echo "Missing title: $f"
              errors=$((errors + 1))
            fi
          done
          if [ "$errors" -gt 0 ]; then
            echo "$errors MDX files missing frontmatter"
            exit 1
          fi

  build:
    permissions:
      contents: read
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238  # v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            package-lock.json
            docs/site/package-lock.json
      - run: npm ci
      - run: npm run build
      - name: Install docs dependencies
        working-directory: docs/site
        run: npm ci
      - name: Build docs site
        working-directory: docs/site
        run: npm run build
