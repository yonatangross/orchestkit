name: Docs Site

on:
  push:
    branches: [main, dev]
    paths:
      - "src/skills/**"
      - "src/agents/**"
      - "src/hooks/hooks.json"
      - "docs/site/**"
  pull_request:
    branches: [main, dev]
    paths:
      - "src/skills/**"
      - "src/agents/**"
      - "src/hooks/hooks.json"
      - "docs/site/**"

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Validate MDX frontmatter
        run: |
          errors=0
          for f in docs/site/content/docs/**/*.mdx; do
            if ! head -5 "$f" | grep -q "^title:"; then
              echo "Missing title: $f"
              errors=$((errors + 1))
            fi
          done
          if [ "$errors" -gt 0 ]; then
            echo "$errors MDX files missing frontmatter"
            exit 1
          fi

  build:
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Install docs dependencies
        working-directory: docs/site
        run: npm ci
      - name: Build docs site
        working-directory: docs/site
        run: npm run build
