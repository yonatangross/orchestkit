name: Deploy Playgrounds

on:
  push:
    branches: [main]
    paths:
      - 'docs/playgrounds/**'
  pull_request:
    branches: [main]
    paths:
      - 'docs/playgrounds/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'preview'
        type: choice
        options:
          - preview
          - production

concurrency:
  group: deploy-playgrounds-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "is_prod=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.environment }}" == "production" ]]; then
            echo "is_prod=true" >> $GITHUB_OUTPUT
          else
            echo "is_prod=false" >> $GITHUB_OUTPUT
          fi

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=${{ steps.env.outputs.is_prod == 'true' && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }} --cwd docs/playgrounds

      - name: Build project
        run: vercel build ${{ steps.env.outputs.is_prod == 'true' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }} --cwd docs/playgrounds

      - name: Deploy to Vercel
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt ${{ steps.env.outputs.is_prod == 'true' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }} --cwd docs/playgrounds)
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $URL"

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            const body = [
              '## Playgrounds Preview',
              '',
              `Deployed to: ${url}`,
              '',
              '---',
              `_Updated: ${new Date().toISOString()}_`
            ].join('\n');

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(c =>
              c.user.type === 'Bot' && c.body.includes('Playgrounds Preview')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
