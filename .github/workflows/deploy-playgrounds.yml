name: Deploy Playgrounds

on:
  push:
    branches: [main]
    # No paths filter - always deploy on main merge for production
  pull_request:
    branches: [main]
    paths:
      # Paths filter only for PR previews to avoid unnecessary preview builds
      - 'docs/playgrounds/**'
      - 'manifests/**'
      - 'src/agents/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'preview'
        type: choice
        options:
          - preview
          - production

concurrency:
  group: deploy-playgrounds-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  validate:
    name: Validate Playgrounds
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238  # v6
        with:
          node-version: '22'

      - name: Validate JSON files
        run: |
          echo "Validating JSON files..."
          for f in docs/playgrounds/**/*.json docs/playgrounds/*.json; do
            if [ -f "$f" ]; then
              echo "  Checking: $f"
              python3 -m json.tool "$f" > /dev/null || { echo "FAILED: $f"; exit 1; }
            fi
          done
          echo "All JSON files valid"

      - name: Validate data.js syntax
        run: |
          echo "Validating data.js syntax..."
          # data.js is a browser script using window global, mock it for Node.js
          node -e "
            const fs = require('fs');
            const code = fs.readFileSync('docs/playgrounds/data.js', 'utf8');
            global.window = {};
            eval(code);
            const data = window.ORCHESTKIT_DATA;
            console.log('Parsed:', data.plugins.length, 'plugins,', data.agents.length, 'agents');
          "
          echo "data.js syntax valid"

      - name: Verify thumbnails
        run: |
          echo "Verifying thumbnails..."
          node scripts/verify-playground-thumbnails.js

      - name: Validate HTML files
        run: |
          echo "Validating HTML files..."
          for f in docs/playgrounds/*.html; do
            echo "  Checking: $f"
            # Basic validation: check for DOCTYPE and closing tags
            if ! grep -q '<!DOCTYPE html>' "$f"; then
              echo "WARNING: Missing DOCTYPE in $f"
            fi
            if ! grep -q '</html>' "$f"; then
              echo "FAILED: Missing </html> in $f"
              exit 1
            fi
            if ! grep -q '</head>' "$f"; then
              echo "FAILED: Missing </head> in $f"
              exit 1
            fi
            if ! grep -q '</body>' "$f"; then
              echo "FAILED: Missing </body> in $f"
              exit 1
            fi
          done
          echo "All HTML files valid"

      - name: Check data freshness
        run: |
          echo "Checking if data.js needs regeneration..."
          cp docs/playgrounds/data.js /tmp/data.js.original
          node scripts/generate-playground-data.js
          if diff -q docs/playgrounds/data.js /tmp/data.js.original > /dev/null 2>&1; then
            echo "data.js is up to date with manifests"
          else
            echo "FAIL: data.js is stale!"
            echo ""
            echo "Differences:"
            diff /tmp/data.js.original docs/playgrounds/data.js | head -30 || true
            echo ""
            echo "Fix: Run 'npm run generate:playground-data' and commit"
            exit 1
          fi

      - name: Run Playground E2E Tests
        run: |
          echo "Running comprehensive playground tests..."
          bash tests/playgrounds/test-playgrounds.sh

  deploy:
    name: Deploy to Vercel
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "is_prod=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.environment }}" == "production" ]]; then
            echo "is_prod=true" >> $GITHUB_OUTPUT
          else
            echo "is_prod=false" >> $GITHUB_OUTPUT
          fi

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=${{ steps.env.outputs.is_prod == 'true' && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }} --cwd docs/playgrounds

      - name: Build project
        run: vercel build ${{ steps.env.outputs.is_prod == 'true' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }} --cwd docs/playgrounds

      - name: Deploy to Vercel
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt ${{ steps.env.outputs.is_prod == 'true' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }} --cwd docs/playgrounds)
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $URL"

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            const body = [
              '## Playgrounds Preview',
              '',
              `Deployed to: ${url}`,
              '',
              '---',
              `_Updated: ${new Date().toISOString()}_`
            ].join('\n');

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(c =>
              c.user.type === 'Bot' && c.body.includes('Playgrounds Preview')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
